<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <section class="container" id="startPage">
      <div id="startScreen">
        <h1 class="flex">Code Quiz</h1>
        <button id="startButton" type="button">Start</button>
      </div>
    </section>
    <section>
      <h2 class="top-left" id="highScore">View highscore</h2>
      <h2 class="top-right"><span id="count-up"></span></h2>
    </section>
    <article class="quizPage isHidden" id="quizPage">
      <h2 id="question-text"></h2>
      <ul id="answer-options" class="wrap"></ul>
    </article>
    <table id="table" class="isHidden">
      <th id="table-header" class="isHidden">Highscore</th>
      <tr id="table-row-username" class="isHidden"></tr>
      <tr id="table-row-score" class="isHidden"></tr>
      <td id="table-username" class="isHidden"></td>
      <td id="table-score" class="isHidden"></td>
    </table>
    <script src="assets/script.js"></script>
  </body>
</html>
